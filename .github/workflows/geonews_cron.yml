name: Run GeoNews Agent

on:
  schedule:
    # Har Monday subah 8:00 AM IST (2:30 AM UTC) par chalega
    - cron: '30 2 * * 0'
  workflow_dispatch: # Taaki tum jab chaho manually bhi button daba kar chala sako

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run GeoNews Flow
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: uv run kickoff